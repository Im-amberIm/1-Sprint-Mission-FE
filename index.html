<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="판다 마켓에서 안전하고 편리한 중고거래를 즐겨보세요. 다양한 중고 물품을 저렴한 가격에 구매하고 판매할 수 있습니다."
    />
    <meta
      name="keywords"
      content="중고거래, 중고 물품, 중고판매, 중고 매매, 판다 마켓"
    />
    <meta name="author" content="임송이" />
    <meta property="og:title" content="판다 마켓 - 안전하고 편리한 중고거래" />
    <meta
      property="og:description"
      content="판다 마켓에서 다양한 중고 물품을 저렴한 가격에 구매하고 판매해보세요."
    />
    <!-- <meta
      property="og:image"
      content="https://flourishing-fairy-f4ed36.netlify.app/"
    /> -->
    <meta
      property="og:url"
      content="https://flourishing-fairy-f4ed36.netlify.app/"
    />

    <title>판다마켓</title>
    <link rel="icon" href="../img/favicon.svg" />
    <link rel="stylesheet" href="/style/style.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
  </head>
  <body>
    <header class="main-header">
      <div class="header-container">
        <a href="/"
          ><img
            class="desktop logo"
            src="/img/logo.svg"
            alt="logo of panda market"
        /></a>
        <a href="/"
          ><img
            class="mobile logo"
            src="/img/logo_mobile.svg"
            alt="logtype of panda market"
        /></a>
        <nav>
          <ul>
            <li><a href="#">자유게시판</a></li>
            <li><a href="#">중고마켓</a></li>
          </ul>
        </nav>
        <a href="./login" class="login-button">로그인</a>
      </div>
    </header>

    <main>
      <div class="banner-bg">
        <div class="banner-top">
          <div class="banner-text">
            <h1>일상의 모든 물건을 거래해 보세요</h1>

            <a href="./items">구경하러 가기</a>
          </div>
          <img src="img/Img_home_top.png" alt="Hero image of the website" />
        </div>
      </div>
      <div id="wrapper">
        <section class="card hot-items">
          <img src="img/Img_home_01.png" alt="image of liking the best item" />
          <div class="card-texts">
            <span>Hot item</span>
            <h2>인기 상품을 확인해 보세요</h2>
            <p>가장 HOT한 중고거래 물품을 판다 마켓에서 확인해 보세요</p>
          </div>
        </section>
        <section class="card search">
          <img src="img/Img_home_02.png" alt="image of searching items" />
          <div class="card-texts">
            <span>Search</span>
            <h2>구매를 원하는 상품을 검색하세요</h2>
            <p>구매하고 싶은 물품은 검색해서 쉽게 찾아보세요</p>
          </div>
        </section>
        <section class="register card">
          <img
            src="/img/Img_home_03.png"
            alt="icongraphy of registering items"
          />
          <div class="card-texts">
            <span>Register</span>
            <h2>판매를 원하는 상품을 등록하세요</h2>

            <p>어떤 물건이든 판매하고 싶은 상품을 쉽게 등록하세요</p>
          </div>
        </section>
      </div>

      <div class="banner-bg">
        <div class="banner-bottom">
          <div class="banner-text">
            <p>믿을 수 있는 판다마켓 중고거래</p>
          </div>
          <img
            src="/img/Img_home_bottom.png"
            alt="illustration of two pandas trading goods"
          />
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-container">
        <p>&copy;codeit - 2024</p>
        <ul class="extra-info">
          <li><a href="./privacy">Privacy Policy</a></li>
          <li><a href="./faq">FAQ</a></li>
        </ul>

        <ul class="icons">
          <li>
            <a href="https://www.facebook.com/" target="_blank">
              <img src="/img/ic_facebook.svg" alt="facebook icon"
            /></a>
          </li>
          <li>
            <a href="https://x.com/?lang=en" target="_blank">
              <img src="img/ic_twitter.svg" alt="twitter icon"
            /></a>
          </li>
          <li>
            <a href="https://www.youtube.com/" target="_blank">
              <img src="img/ic_youtube.svg" alt="youtube icon"
            /></a>
          </li>
          <li>
            <a href="https://www.instagram.com/" target="_blank">
              <img src="/img/ic_instagram.svg" alt="instagram icon"
            /></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
