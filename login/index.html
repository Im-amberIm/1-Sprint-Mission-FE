<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="판다 마켓에서 안전하고 편리한 중고거래를 즐겨보세요. 다양한 중고 물품을 저렴한 가격에 구매하고 판매할 수 있습니다."
    />
    <meta
      name="keywords"
      content="중고거래, 중고 물품, 중고판매, 중고 매매, 판다 마켓"
    />
    <meta name="author" content="임송이" />
    <meta property="og:title" content="판다 마켓 - 안전하고 편리한 중고거래" />
    <meta
      property="og:description"
      content="판다 마켓에서 다양한 중고 물품을 저렴한 가격에 구매하고 판매해보세요."
    />
    <!-- <meta
      property="og:image"
      content="https://flourishing-fairy-f4ed36.netlify.app/"
    /> -->
    <meta
      property="og:url"
      content="https://flourishing-fairy-f4ed36.netlify.app/"
    />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-WC2LGS3PNS"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'G-WC2LGS3PNS');
    </script>
    <title>판다마켓</title>
    <link rel="icon" href="../img/favicon.svg" />
    <link rel="stylesheet" href="/style/style.css" />
    <link
      rel="preload"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
  </head>
  <body>
    <header class="non-sticky-header">
      <a href="../"><img src="../img/logo.svg" alt="panda market logo" /></a>
    </header>

    <main class="login-main">
      <form id="login-form">
        <div class="email-field">
          <label for="user-email"> 이메일 </label>
          <input
            type="email"
            id="user-email"
            name="user-email"
            class="input email"
            placeholder="이메일을 입력해주세요"
          />
          <span class="error-msg"></span>
        </div>

        <div class="pw-field">
          <label for="pw"> 비밀번호 </label>
          <input
            type="password"
            name="pw"
            class="input pw"
            id="pw"
            placeholder="비밀번호를 입력해주세요"
          />
          <img
            class="eye-icon"
            src="../img/btn_visibility_off_24px.svg"
            alt=""
          />
          <span class="error-msg"></span>
        </div>

        <button type="submit" id="login-btn" name="login">로그인</button>
      </form>

      <div class="social-login">
        <p>간편 로그인 하기</p>
        <ul>
          <li>
            <a href="https://www.google.com/"
              ><img src="../img/ic_google.svg" alt="구글 아이콘" />
            </a>
          </li>
          <li>
            <a href="https://www.kakaocorp.com/page/"
              ><img src="../img/ic_kakao.svg" alt="카카오톡 아이콘"
            /></a>
          </li>
        </ul>
      </div>
      <span>판다마켓이 처음이신가요? <a href="../signup">회원가입</a></span>
    </main>
    <div id="overlay" class="modal-hidden">
      <div id="modal">
        <div class="modal-content">
          <span></span>
          <button class="modal-button">확인</button>
        </div>
      </div>
    </div>
    <script type="module" src="../js/login.js" defer></script>
  </body>
</html>
